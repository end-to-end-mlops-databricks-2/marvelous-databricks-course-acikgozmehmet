name: CI

on:
  push:
    branches:
      - main
      - hotel_reservation_data_ingestion
  pull_request:
    branches:
      - main

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install uv
        uses: astral-sh/setup-uv@v1

      - name: Set up Python
        run: uv venv -p 3.11 .venv #uv python install 3.11

      - name: Verify src directory exists
        run: |
          if [ ! -d "src" ]; then
            echo "src directory is missing. Creating src directory."
            mkdir src
          fi

      - name: Install the dependencies
        run: |
          # uv sync --all-extras
          uv pip install -r pyproject.toml --all-extras --no-cache-dir
          uv lock
          uv pip install -e .  --no-cache-dir

      - name: Run pre-commit checks
        run: |
          uv run pre-commit run --all-files

      - name: Install and run tests
        run: |
          # uv --version
          # pip install --upgrade uv
          # uv pip install build
          # uv build
          # cp ./dist/*.whl ./dist/hotel_reservations-latest-py3-none-any.whl
          # uv pip install ./dist/hotel_reservations-latest-py3-none-any.whl
          uvx pytest
