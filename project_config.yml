    alias: Education
  - name: MARRIAGE
    dtype: int64
    alias: Marriage
  - name: AGE
    dtype: int64
    alias: Age
  - name: PAY_0
    dtype: int64
    alias: Pay_0
  - name: PAY_2
    dtype: int64
    alias: Pay_2
  - name: PAY_3
    dtype: int64
    alias: Pay_3
  - name: PAY_4
    dtype: int64
    alias: Pay_4
  - name: PAY_5
    dtype: int64
    alias: Pay_5
  - name: PAY_6
    dtype: int64
    alias: Pay_6
  - name: BILL_AMT1
    dtype: float64
    alias: Bill_amt1
