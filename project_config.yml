    dtype: float64
    alias: Pay_amt2
  - name: PAY_AMT3
    dtype: float64
    alias: Pay_amt3
  - name: PAY_AMT4
    dtype: float64
    alias: Pay_amt4
  - name: PAY_AMT5
    dtype: float64
    alias: Pay_amt5
  - name: PAY_AMT6
    dtype: float64
    alias: Pay_amt6

cat_features:

target:
